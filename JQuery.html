<!DOCTYPE html>
<html>
<head>
</head>

<body>
<!--body부분은 화면에 보여지는 인터페이스 -->
<div id="num"></div>
<button id="plus">증가</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>

<script>

//body(인터페이스)에 대한 기능 및 동작
//by JQuery
var num = 1;

$(document).ready(function(){
    $('#num').html(num);

    $('#plus').click(function(){
        num = num + 1
        $('#num').html(num);
    })
})

</script>    

</body>


</html>
